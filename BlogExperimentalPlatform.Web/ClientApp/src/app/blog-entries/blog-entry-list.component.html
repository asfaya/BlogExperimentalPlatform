<div *ngIf="!loading">
  <div class="row">
    <div class="col-md-4">
      <label for="ddlBlog">Blog</label>
      <select id="ddlBlog" class="form-control" (change)="onBlogChanged($event.target.value)" [ngModel]="selectedBlogId">
        <option *ngFor="let blog of blogs" [value]="blog.id">{{ blog.name }}</option>
      </select>
    </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary" (click)="addEntry()">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Add Entry
      </button>
    </div>
  </div>
  <p *ngIf="loadingEntries"><em>Loading...</em>&nbsp;<img src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" /></p>
  <div *ngIf="!loadingEntries">
    <table >
      <tr *ngFor="let blogEntry of blogEntries">
        <td>
          <h2>{{ blogEntry.title }}</h2>
          <p>{{ blogEntry.content }}</p>
          <button type="button" class="btn btn-primary" (click)="editEntry(blogEntry.id)">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Entry
          </button>
          <hr />
        </td>
      </tr>
    </table>
    <pagination [boundaryLinks]="true"
                [totalItems]="totalItems"
                [itemsPerPage]="itemsPerPage"
                [(ngModel)]="currentPage"
                class="pagination-sm"
                previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
                (pageChanged)="pageChanged($event)">
    </pagination>
  </div>
</div>
